<html>
    <head>
    </head>
    <body>
        <div class="page_header">
            <table width="100%">
                <tr>
                    <td align="left">
                        <h1 class="site_name">Webforces</h1>
                    </td>
                    <td align="right">
                        <div class="buttons">
                            {% for entry in base_index %}
                                <input type="button" onclick="location.href='{{ entry.url }}'" value="{{ entry.description }}" />
                            {% endfor %}
                        </div>
                    </td>
                </tr>
            </table>
            <hr>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
