{% extends 'base.html' %}

{% block content %}
    {% if auth %}
        <h1>Profile</h1>
        <h2>Username: {{ username }}</h2>
        <h3>Fullname: {{ full_name }}</h3>
    {% endif %}

    <input type="button" onclick="location.href='/users/{{ username }}/update'" value="Update profile" />

    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
                <script>alert("{{ message }}")</script>
            {% endif %}
        {% endfor %}
    {% endif %}

{% endblock %}
