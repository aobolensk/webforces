{% extends 'base.html' %}

{% block content %}
<h1>Add new algorithm</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script>alert("{{ message }}")</script>
        {% endif %}
    {% endfor %}
{% endif %}

{% endblock %}
